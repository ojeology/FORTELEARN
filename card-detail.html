<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail - ForteBet Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-detail">
            <a href="index.html" class="back-btn">‚Üê Back to All Cards</a>
            <div id="contentContainer">
                <p>Card content will load here...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Get card details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const cardFile = urlParams.get('file');
        const cardName = urlParams.get('name');
        
        if (cardFile && cardName) {
            document.title = `${cardName} - ForteBet Training`;
            loadCardContent(cardFile, cardName);
        }
        
        async function loadCardContent(filename, title) {
            try {
                // Map filename to section directory
                const fileToSection = {
                    "welcome-bonus.txt": "bonuses",
                    "slot-machine-basics.txt": "slot-machines",
                    "virtual-sports-betting.txt": "virtual-betting",
                    "betting-options.txt": "markets",
                    "vip-points.txt": "bonuses",
                    "cashback-bonus.txt": "bonuses",
                    "multiple-booster-bonus.txt": "bonuses",
                    "cashout-complete-guide.txt": "cashout-complete-guide",
                    "minimum-and-maximum-stakes.txt": "limits",
                    "pos-and-terminal-knowledge.txt": "operations",
                    "work-ethics-guidelines.txt": "work-ethics"
                };

                const section = fileToSection[filename] || "markets";
                const response = await fetch(`data/${section}/${filename}`);
                const content = await response.text();
                
                document.getElementById('contentContainer').innerHTML = `
                    <h1>${title}</h1>
                    <div class="content-display">${content.replace(/\n/g, '<br>')}</div>
                    <div style="margin-top: 30px;">
                        <button class="btn-primary" onclick="takeQuiz()">Take Quiz on This Topic</button>
                    </div>
                `;
            } catch (error) {
                document.getElementById('contentContainer').innerHTML = `
                    <h2>Error Loading Content</h2>
                    <p>Could not load ${title}. Please return to homepage.</p>
                `;
            }
        }
        
        function takeQuiz() {
            // Trigger ad before quiz
            console.log('Pop-under triggered for quiz');
            alert('Quiz would start here!');
        }
    </script>
</body>
</html>
