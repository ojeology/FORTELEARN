<!DOCTYPE html>
<html>
<head>
    <title>Training - Fortebet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Training
        </a>
        <h1 id="module-title">Training Module</h1>
    </div>

    <div class="content-main">
        <h2 id="content-subtitle">Module Content</h2>
        <p id="module-content">Loading training content...</p>
        
        <div class="quiz-section">
            <h3>Ready to Test Your Knowledge?</h3>
            <a href="quiz.html" class="quiz-btn">
                <i class="fas fa-play-circle"></i> Take Quiz
            </a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Fortebet Training</p>
    </footer>

    <script>
        // Get the module name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const moduleName = urlParams.get('module') || 'Bonuses';
        
        // Update the page with the module name
        document.getElementById('module-title').textContent = moduleName + ' Training';
        document.getElementById('content-subtitle').textContent = 'Learning: ' + moduleName;
        document.getElementById('module-content').textContent = 
            'This is the ' + moduleName + ' training module. Add your content here.';
    </script>
</body>
</html>
